<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="referrer" content="same-origin">
	<title>
		{%- if page.title -%}
			{%- if paginator.total_pages > 1 and paginator.page > 1 -%}
				{{ page.title
				| append: ' - Page '
				| append: paginator.page
				| append: ' of '
				| append: paginator.total_pages
				| append: ' :: '
				| append: site.title
				| escape }}
			{%- else -%}
				{{ page.title
				| append: ' :: '
				| append: site.title
				| escape }}
			{%- endif -%}
		{%- else -%}
			{{ site.title | escape }}
		{%- endif -%}
	</title>

	{%- include seo.html %}

	<meta name="generator" content="Jekyll v{{ jekyll.version }}">

	<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">

	{%- include stylesheets.html content=site.data.stylesheet_list %}

	<!-- stylesheets -->
	{%- include stylesheets.html %}
	<!-- stylesheets -->
</head>
