<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>{% if page.title %}{{ page.title }}{% if paginator.total_pages > 1 and paginator.page >= 2 %} - Page {{ paginator.page}} of {{paginator.total_pages}}{% endif %} :: {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
	<link rel="stylesheet" href="https://gist.githack.com/AlfredoRamos/7373ba3506e10358bb84648af9a808b0/raw/6bf6925f1c06b150fed79e0e87211c115987a153/grids.min.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono" />
	
	<!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
