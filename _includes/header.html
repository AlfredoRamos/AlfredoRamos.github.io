<header>
	<div class="container">
		<div class="row center-md">
			<div class="col-md-8">

				<div class="row center-xs middle-xs">
					<div class="col-sm-auto" id="avatar">
						{% if site.github.owner_gravatar_url.size > 0 %}
						<img src="{{ site.github.owner_gravatar_url | uri_escape }}" alt="{{ site.title | escape }}" />
						{% endif %}
					</div>

					<div class="col-sm" id="description">
						<h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>
						<p>{{ site.description | escape }}</p>

						{% if site.data.networks.size > 0 %}
						<ul id="social-networks" class="list-inline">
							{% for network in site.data.networks %}
							<li>
								<a href="{{ network.url | append: network.user | uri_escape }}" target="_blank" rel="nofollow noreferrer noopener" title="{{ network.user | escape }} @ {{ network.name | capitalize | escape }}">
									<svg class="icon icon-{{ network.name | downcase | escape }}">
										<use xlink:href="#{{ network.name | downcase | escape }}" />
									</svg>
								</a>
							</li>
							{% endfor %}
						</ul>
						{% endif %}
					</div>
				</div>

				<div class="row">
					<nav class="col-xs" id="pages">
						<ul class="list-inline list-with-separator">
							<li><a href="{{ "/categories/" | relative_url }}">Categories</a></li>
							<li><a href="{{ "/tags/" | relative_url }}">Tags</a></li>
							<li><a href="{{ "/feed.atom" | relative_url }}">Atom Feed</a></li>
						</ul>
					</nav>
				</div>

			</div>
		</div>
	</div>
</header>
