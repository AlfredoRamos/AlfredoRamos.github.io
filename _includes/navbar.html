{%- if site.data.pages.size > 0 %}
<nav id="pages">
	<div class="container">
		<div class="row center-xs">
			<div class="col-md-9">
				<ul class="list-inline list-with-separator">
					{%- for page in site.data.pages %}
					<li>
						<a href="{{ page.uri | uri_escape | relative_url }}">
							{{ page.title | escape }}
						</a>
					</li>
					{%- endfor %}
				</ul>
			</div>
			<div class="col-md">
				<form action="https://duckduckgo.com/" target="ddg" class="search">
					<input type="search" name="q" placeholder="Searchâ€¦" title="Search with DuckDuckGo" />
					<input type="hidden" name="sites" value="{{ site.url | absolute_url | remove_first: 'https://' | remove_first: 'http://' }}" />
					<input type="hidden" name="HTTPS" value="1" />
				</form>
			</div>
		</div>
	</div>
</nav>
{%- endif %}
