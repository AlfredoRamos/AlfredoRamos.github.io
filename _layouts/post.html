---
layout: default
---
<article class="article-content">
	<h2>{{ page.title }}</h2>
	<ul class="article-meta small list-inline list-with-separator">
		<li>
			<time datetime="{{ page.date | date: '%Y-%m-%d %H:%M:%S%:z' }}">{{ page.date | date: "%b %-d, %Y" }}</time>
		</li>
		{% if page.tags.size > 0 %}
		<li>
			<ul class="article-tags list-inline">
				{% for tag in page.tags %}
				<li><span class="badge">{{ tag }}</span></li>
				{% endfor %}
			</ul>
		</li>
		{% endif %}
	</ul>
	{{ content }}
</article>
