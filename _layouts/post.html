---
layout: default
---
<article>
	<h2>{{ page.title }}</h2>
	<p class="article-meta">
		<time datetime="{{ page.date | date: '%Y-%m-%d %H:%M:%S%:z' }}">{{ page.date | date: "%b %-d, %Y" }}</time>
		{% if page.author %} • {{ page.author }}{% endif %}
		{% if page.meta %} • {{ page.meta }}{% endif %}
	</p>
	{{ content }}
</article>
