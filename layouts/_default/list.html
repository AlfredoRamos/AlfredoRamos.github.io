{{ define "content" }}
<div class="mb-4">
	<header class="header">
		<h1 class="title h3">
			<a href="{{ .Permalink }}">
				{{ .Title }}
			</a>
		</h1>
	</header>
	<div class="body">
		{{ .Content }}
		
		<ul class="list-posts">
			{{ range .Paginator.Pages }}
			<li>
				<a class="post-link" href="{{ .Permalink }}">{{ .Title }}</a>
			</li>
			{{ end }}
		</ul>
	</div>
</div>
{{ end }}
