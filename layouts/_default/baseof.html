	<body>

		<main class="main">
			<div class="container">
				<div class="row">
					<!-- content -->
					<section id="content" class="col-lg-9 overflow-hidden">
						{{ block "content" . }}{{ end }}

						<!-- pagination -->
						{{ partial "paginator.html" . }}
						<!-- pagination -->
					</section>
					<!-- content -->

					<!-- sidebar -->
					{{ partial "sidebar.html" . }}
					<!-- sidebar -->
				</div>
			</div>
		</main>

		{{ partial "footer.html" . }}
	</body>
