---
layout: default
title: 'Home'
---
<h2>Latest articles</h2>
<ul id="article-index">
	{% for post in paginator.posts %}
	<li class="clearfix">
		<h3 class="article-title col-10">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h3>
		<time class="article-date small col-2" datetime="{{ post.date | date: '%Y-%m-%d %H:%M:%S%:z' }}">{{ post.date | date: "%F" }}</time>
	</li>
	{% endfor %}	
</ul>
