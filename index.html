---
layout: default
title: 'Home'
---
<article class="article-content">
	<h2>Latest articles</h2>
	<ul id="article-index">
		{% for post in paginator.posts %}
		<li class="clearfix">
			<h3 class="article-title col-md-10">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h3>
			<time class="article-date small col-md-2" datetime="{{ post.date | date: '%F %T%:z' }}">{{ post.date | date: '%F' }}</time>
		</li>
		{% endfor %}	
	</ul>
</article>
